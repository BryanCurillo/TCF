<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<app-headers></app-headers>

<body>
    <div class="container">
        <h1>DATOS PERSONALES</h1>



        <div class="content">
            <!-- ngNativeValidate -->
            <form (ngSubmit)="create()" enctype="multipart/form-data" ngNativeValidate >
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nombre</span>
                        <input type="text" placeholder="Ingresa el nombre del producto"
                            [(ngModel)]="producto.prodNombre" name="prodNombre" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Precio</span>
                        <input type="number" placeholder="Ingresa el precio del producto"
                            [(ngModel)]="producto.prodPrecio" name="prodPrecio" required >
                    </div>
                    <div class="input-box">
                        <span class="details">descripcion</span>
                        <textarea name="notas" rows=3 cols=20 placeholder="Ingresa la descripcion"
                            [(ngModel)]="producto.prodDescripcion" name="prodDescripcion"></textarea>
                    </div>
                    <div class="input-box">
                        <span class="details">Categoria</span>
                        <select>
                            <option value=0>Seleccione una opcion</option>
                            <option *ngFor="let categoria of categorias" value={{categoria.catId}}  [(ngModel)]="categoriaFK.catNombre" name="catNombre">{{categoria.catNombre}}</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Imagen</span>
                        <fieldset>
                            <div class="form-group">
                                <div>
                                    <input type="file" (change)="createFile($any($event.target).files)" name="files"
                                        multiple class="form-control" />
                                </div>
                            </div>
                        </fieldset>

                        <div *ngIf="fileStatus.status==='progress'">
                            <div class="progress">
                                <div [style.width.%]="fileStatus.percent"
                                    class="progress-bar progress-bar-animated bg-info" role="progressbar"
                                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                    {{ fileStatus.requestType }} {{ fileStatus.percent }}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="button">
                    <!-- <button type="submit">Register</button> -->
                    <input type="submit" value="Register" >
                </div>
            </form>
        </div>




    </div>
    <div class="card">
        <h2>REGISTRO DE PRODUCTO</h2>
    </div>

</body>


</html>
<app-footer></app-footer>
